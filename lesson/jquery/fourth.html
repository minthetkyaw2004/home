<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery animate</title>
    <style>
        .obj{
            width: 300px;
            height: 100px;
            background: grey;
            margin-top: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    
    <button class="animate">Animate</button>
    <button class="stop">Stop</button>
    <div class="obj"></div>
    <hr/>

    <button class="chain">Chain</button>
    <p class="obj2">I am Min Thet Kyaw</p>
    <hr/>

</body>
<script src="../lib/jquery/jquery.js"></script>
<script>

    $(".animate").click(function(){
        $(".obj").animate({
            // width : ["toggle", "swing"],
            // height : ["toggle", "swing"]

            // opacity : "toggle"

            // left : "300px",
            // top : "100px"

            left : "++50px",
            top : "++100px"
        },3000);
    });

    $(".stop").click(function(){
        $(".obj").stop();
    });

    $(".chain").click(function(){
        $(".obj2").css("color","blue").hide(2000).show(1000);
    });

    


</script>
</html>
