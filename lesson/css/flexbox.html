<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .box{
            display: flex;
        }
        .item{
            padding: 20px;
            margin: 5px;
            border: 1px solid black;
        }
        .active{
            background: lightskyblue;
            order: 0;
        }
    </style>
</head>
<body>
    
    <!-- // Flexbox order -->
    <div class="box">
        <div class="item" style="order: 1;">This is 1</div>
        <div class="item" style="order: 2;">This is 2</div>
        <div class="item active" style="order: 3;">This is 3</div>
        <div class="item" style="order: 4;">This is 4</div>
        <div class="item" style="order: 8;">This is 5</div>
    </div>

    <!-- flex grow -->
    <div class="box">
        <div class="item" style="flex-grow: 1;">I am 1</div>
        <div class="item" style="flex-grow: 3;">I am 2</div>
        <div class="item" style="flex-grow: 1;">I am 3</div>
    </div>

    <!-- flex froggy game -->

    <!-- testing website -->

</body>
</html>
