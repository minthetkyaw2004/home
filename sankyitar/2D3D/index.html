<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D3D</title>

    <!-- bootstrap css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- datatable css1 js1 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" type="text/css" />

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- Start Input Section -->

    <section id="input">
        <div class="container">
            <div class="row">
                <div class="col-12 p-3">

                    <div class="col-6">
                        <fieldset class="p-3">
                            <legend class="text-center fw-bold">Input Form</legend>
                            <form action="" method="">

                                <div class="form-group mb-3">
                                    <label class="form-label" for="number">Number : </label>
                                    <input type="number" name="number" id="number" class="form-control form-control-sm" />
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label" for="value">Value : </label>
                                    <input type="number" name="value" id="value" class="form-control form-control-sm" />
                                </div>

                                <button class="w-100 btn btn-primary btn-rounded" id="insertValue">Submit</button>

                            </form>
                        </fieldset>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- End Input Section -->

    <!-- Start Output Section -->

    <section id="output">
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <div class="text-center">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th style="width: 20%;">Number</th>
                                    <th>Amount</th>
                                    <th style="width: 15%;">Rate </th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                            <tfoot>
                                <tr>
                                    <td>Total</td>
                                    <td id="totalValue"></td>
                                    <td>Top Value = <span id="topValue"></span></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- End Output Section -->


    <!-- bootstrap css1 js1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- jquery js1 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- datatable css1 js1 -->
	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js" type="text/javascript"></script>	

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
